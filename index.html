<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Lourens Erasmus">
    <meta name="description" content="Geolocation Website">
    <meta name="keywords" content="leaflet, maps, info, geolocation, ">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/bootstrap.css" />

    <!-- Extra markers css -->
    <!-- <link rel="stylesheet" href="./vendors/css/leaflet.extra-markers.min.css"> -->
    <!-- Extra markers JavaScript -->
    <!-- <script src="./vendors/js/leaflet.extra-markers.min.js"></script> -->
    <script src="https://kit.fontawesome.com/785efd1d02.js" crossorigin="anonymous"></script>

    <!-- Leaflet css -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="./vendors/js/leaflet.js"></script>

    <!-- Clustering css -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/MarkerCluster.css" >
    <link rel="stylesheet" type="text/css" href="./vendors/css/MarkerCluster.Default.css" >

    <!-- Clustering js -->
    <script src="./vendors/js/leaflet.markercluster.js"></script>

    <!-- Easybutton css -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/easy-button.css" >

    <!-- Easybutton JavaScript -->
    <script src="./vendors/js/easy-button.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./libs/css/styles.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link href="./libs/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <title>Gazetteer</title>

</head>

<body>
    <!-- Preloader -->
    <div id="loading">
      <img id="loading-image" src="./libs/images/preloader.gif" alt="Loading..." />
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gazetteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav" id="countryList">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="country">Country List</span>
                        </a>
                        <select class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink"
                            id="sel_country" size="6">
                        </select>
                    </li>
                </ul>
          </div>

    </nav>
    <div id="mapid">
    </div>
    <footer class="footer">
      <div>Icons made by <a href="https://www.flaticon.com/authors/fjstudio" title="fjstudio">fjstudio</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

    <!-- Info Modal -->
    <div class="modal fade info" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <div id="modalTitle">
                    <h5 class="modal-title" id="countryName"></h5>
                  </div>
                  <div id="modalFlag">
                    <span class="flag" id="flag"></span>
                  </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-city"></i></td>
                                <td class="midlInfo">Capital City</td>
                                <td id="capital" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-globe-africa"></i></td>
                                <td class="midlInfo">Continent</td>
                                <td id="continent" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-temperature-low"></i></td>
                                <td class="midlInfo">Average Temperature</td>
                                <td id="weather" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-money-check-alt"></i></td>
                                <td class="midlInfo">Currency</td>
                                <td id="currency" class="rightInfo"></td>
                            </tr>
                            <tr>
                              <td class="leftInfo"><i class="fas fa-money-bill-wave"></i></td>
                              <td id="currencyExchange" class="midlInfo"></td>
                              <td class="rightInfo">
                                  <ul id="excRateList">
                                      <li id="usd" class="rightInfo"></li>
                                      <li id="gbp" class="rightInfo"></li>
                                      <li id="eur" class="rightInfo"></li>
                                  </ul>
                              </td>
                          </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-phone-square-alt"></i></td>
                                <td class="midlInfo">Calling Code</td>
                                <td id="calling_code" class="rightInfo"></td>
                            </tr>                                                                                 
                            <tr>
                                <td class="leftInfo"><i class="fas fa-user-friends"></i></td>
                                <td class="midlInfo">Population</td>
                                <td id="population" class="rightInfo"></td>
                            </tr>                                                        
                            <tr>
                                <td class="leftInfo"><i class="fab fa-wikipedia-w"></i></td>
                                <td class="midlInfo"v>Visit Wikipedia</td>
                                <td id="wikiUrl" class="rightInfo"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->


<!-- Weather Modal -->
<div class="modal fade weather" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true" id="weatherModal">
<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-body">
          <table class="table" class="weatherTable">
            <thead class="thead-dark">
              <tr>
                <th id="todayDate">Today</th>
                <!-- <th scope="col" id="countryWeatherName" colspan="2"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="iconDayOne" rowspan="2"></td>
                <td id="tempMaxDayOne"></td>
                <td id="WeatherDescription" colspan="2"></td>
              </tr>
              <tr>
                <td id="tempMinDayOne"></td>
                <td id="feelsLikeDayOne" colspan="2" ></td>
              </tr>
              <tr>
                <td id="dayTwoDate" colspan="2">Tommorrow</td>
                <td id="dayThreeDate" colspan="2">Day After</td>
              </tr>
              <tr>
                <td id="iconDayTwo" rowspan="2"></td>
                <td id="tempMaxDayTwo"></td>
                <td id="iconDayThree" rowspan="2"></td>
                <td id="tempMaxDayThree"></td>
              </tr>
              <tr>
                <td id="tempMinDayTwo"></td>
                <td id="tempMinDayThree"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton">Close</button>
        </div>
    </div>
</div>
</div>

    <!-- News Modal -->
    <div class="modal fade news" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" id="covidModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <div id="modalTitle">
                    <h5 class="modal-title" id="newsCountry"></h5>
                  </div>                  
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                  <!-- Accordion -->
                  <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"  id="titleOne">

                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body"  id="descriptionOne"></div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo" id="titleTwo">

                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body"  id="descriptionTwo"></div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree" id="titleThree">

                        </button>
                      </h2>
                      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body"  id="descriptionThree"></div>
                      </div>
                    </div>
                  </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Covid Modal -->
    <div class="modal fade covid" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" id="covidModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <div id="modalTitle">
                    <h5 class="modal-title" id="covidCountry"></h5>
                  </div>                 
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-viruses"></i></td>
                                <td class="midlInfo">Total Cases</td>
                                <td id="cases" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-head-side-cough"></i></td>
                                <td class="midlInfo">Active Cases</td>
                                <td id="active" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-heart"></i></td>
                                <td class="midlInfo">Total Recoveries</td>
                                <td id="recovered" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-skull-crossbones"></i></td>
                                <td class="midlInfo">Deaths</td>
                                <td id="deaths" class="rightInfo"></td>
                            </tr>
                            <tr>
                                <td class="leftInfo"><i class="fas fa-vial"></i></td>
                                <td class="midlInfo">Tests to Date</td>
                                <td id="tests" class="rightInfo"></td>
                            </tr>                                                                                                     
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalButton">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="application/javascript" src="./vendors/js/jquery-3.6.0.js"></script>

    <script type="application/javascript" src="./vendors/js/bootstrap.bundle.js"></script>
