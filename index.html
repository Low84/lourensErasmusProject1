<body scroll="no">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gazetteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav" id="countryList">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Country List
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink"
                            id="sel_country">
                            <!-- <div class="list_of_countries"></div> -->

                        </ul>
                    </li>
                </ul>
            </div>
    </nav>

    <div id="mapid"></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#sel_country").empty();
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "./php/getCountries.php",
                success: function (data) {
                    console.log('Great Success');
                    $.each(data, function (key, value) {
                        $("#sel_country").append("<li><a class='dropdown-item active country_code' onclick='return CountryCheck()' id=" + value[1] + ">" + value[0] + "</a></li>");
                    });
                }
            });
        });

        function CountryCheck() {
            country_code = $('.country_code').attr('id');
            $.ajax({
                type: "GET",
                url: "./php/countryBorders.php?country_code=" + country_code,
                success: function (data) {
                    console.log("Suceess")
                    console.log(data)
                    // Call function to update to recenter map with updated coordinates
                }
            });
        };

    </script>
    <script src="./js/script.js"></script>
