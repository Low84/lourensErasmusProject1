<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Lourens Erasmus">
    <meta name="description" content="Geolocation Website">
    <meta name="keywords" content="leaflet, maps, info, geolocation">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./libs/css/styles.css" />

    <title>Gazetteer</title>
    <link href="./libs/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gazetteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav" id="countryList">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Country List
                        </a>
                        <select class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink"
                            id="sel_country" size="6">
                        </select>
                    </li>
                </ul>
            </div>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button> -->
    </nav>
    <div id="mapid" style="width:100%; height:94%;">
    </div>



    <!-- Modal -->
    <div class="modal fade info" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="country"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Currency:</th>
                                <td id="currency"></td>
                            </tr>
                            <tr>
                                <th>Calling Code:</th>
                                <td id="calling_code"></td>
                            </tr>
                            <tr>
                                <th>Coordinates:</th>
                                <td id="coord"></td>
                            </tr>
                            <tr>
                                <th>Continent:</th>
                                <td id="continent"></td>
                            </tr>
                            <tr>
                                <th>Flag:</th>
                                <td id="flag"></td>
                            </tr>
                            <tr>
                                <th>Capital:</th>
                                <td id="capital"></td>
                            </tr>
                            <tr>
                                <th>Population:</th>
                                <td id="population"></td>
                            </tr>
                            <tr>
                                <th id="currencyExchange"></th>
                                <td>
                                  <ul id="excRateList">
                                    <li id="usd"></li>
                                    <li id="gbp"></li>
                                    <li id="eur"></li>
                                  </ul>
                                </td>
                            </tr>
                            <tr>
                                <th>Current Temperature:</th>
                                <td id="weather"></td>
                            </tr>
                            <tr>
                                <th>Wikipedia URL:</th>
                                <td id="wikiUrl"></td>
                            </tr>
                            <tr>
                                <th colspan="2">Wikipedia Summary:</th>
                            </tr>
                            <tr>
                                <td id="wiki" colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Button trigger modal -->
    <script type="application/javascript" src="./libs/js/script.js"></script>

    <!-- <script type="application/javascript" src="./vendors/jquery-2.2.3.min.js"></script> -->
</body>

</html>
